<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav>
        <ul>
            <li><a href ="home.html">Home</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="contactbox">
    <form action="https://formspree.io/f/xzbwraee" method="POST">
        <!--Form - Name-->
        <fieldset>
        <label class="text-type">Full Name:</label>
        <input class ="text-type" type="text" placeholder="Your name..." type="" required/> 
    </fieldset>
      <!--Form - Business-->
    <fieldset>
        <label class="text-type">Business Name (if applicable):</label>
        <input class ="text-type" type="text" placeholder="Your business..." type=""/> 
    </fieldset>
      <!--Form - Country-->
 <fieldset>
        <label class="text-type">Country: </label>
        <input class ="text-type" type="text" placeholder="Your country..." type="" required/>   
    </fieldset>
      <!--Form - Email-->
    <fieldset>
        <label class="text-type">Email Address:</label>
        <input class ="text-type" type="text" placeholder="Your email..." type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"required/> 
    </fieldset>
      <!--Form - Number-->
    <fieldset>
        <label class="text-type">Phone Number:</label>
        <input class ="text-type" type="number" placeholder="Your phone number..." type="number"/> 
    </fieldset>
      <!--Form - Message -->
    <fieldset>
        <label class="text-type">Inquiry:</label>
        <textarea class ="text-type" cols ="55" rows="7" placeholder="Type your message..." required></textarea>
    </fieldset>
    <button class="btn btn__submit" type = "submit" >Submit</button>
    <button class="btn btn__clear" input type="reset">Clear</button>
    </form>

 
</div>
</body>
</html>
